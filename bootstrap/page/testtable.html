<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .border{
            border: 1px solid black;
            border-collapse: collapse;
            border-spacing: 0;
        }
        .border > thead > tr > th,
        .border > tbody > tr > th,
        .border > tfoot > tr > th,
        .border > thead > tr > td,
        .border > tbody > tr > td,
        .border > tfoot > tr > td {
            border: 1px solid #ddd; /*每个单元格设置边框*/
        }
    </style>
</head>
<body>
<table class="border">
    <thead>
    <tr>
        <th>表格标题</th>

    </tr>
    <tr>

    </tr>
    <tr>

    </tr>
    <tr>

    </tr>
    </tbody>
</table>
</body>
</html>
