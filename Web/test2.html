<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<body>
<form>
    <fieldset>
        <legend>
            dskdgldskmgds
        </legend>
        <ol>
            <li>
                <label for="name">name</label>
                <input type="text" name="name" autofocus id="name"/>
            </li>
            <li>
                <input type="submit" value="submit"/>
            </li>
        </ol>
    </fieldset>
    <br/>
    <fieldset>
        <legend>
            dskdgldskmgds
        </legend>
        <ol>
            <li>
                <label for="priority">name</label>
                <input type="range" name="priority" min="0" max="10" value="0" id="priority"/>
            </li>

        </ol>
    </fieldset>
    <br/>
    <fieldset>
        <legend>
            dskdgldskmgds
        </legend>
        <ol>
            <li>
                <label for="num1">name</label>
                <input type="number" name="num1" min="0" max="100" value="40" step="3" id="num1"/>
            </li>

        </ol>
    </fieldset>
    <br/>
    <fieldset>
        <legend>
            dskdgldskmgds
        </legend>
        <ol>
            <li>
                <label for="start_date">name</label>
                <input type="date" name="start_date" id="start_date"/>

        </ol>
    </fieldset>
    <br/>
    <fieldset>
        <legend>
            dskdgldskmgds
        </legend>
        <ol>
            <li>

    <br/>
    <fieldset>
        <legend>
            dskdgldskmgds
        </legend>

    <br/>
    <fieldset>
        <legend>
            dskdgldskmgds
        </legend>
        <ol>
            <li>
                <label for="color">name</label>
                <input type="color" name="start_date" id="color"/>
            </li>

        </ol>
    </fieldset>
</form>

<span contenteditable="true"></span>

<script>

    function hasColorSupport(){
        var input = document.createElement("input");
        input.setAttribute("type","color");
        var hascolorType=(input.type!=="text");
        if(hascolorType){
            var testString ="foo";
            input.value=testString;
            hascolorType=(input.value !== testString);
        }
        return (hascolorType);
    }
    if(!hasColorSupport()){
        $("input[type=color]").simpleColor();
    }

//    自动聚焦检测        检测是否支持placeholder与检测是否自动聚焦是一样的
    function hanAutoFocus(){
        var element = document.createElement("input");
        return "autofocus" in element;
    }
    $(function(){
        if(!hanAutoFocus()){
            $("input[autofocus=true]").focus();
        }
    })
</script>
</body>
</html>
