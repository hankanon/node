function compare(num,num2,count,count2){
    var n1 = num.substr(0,6);num = num.substr(14);
    var n2 = num2.substr(0,6);num2=num2.substr(14);

    count =+count;
    count2 =+count2;
    n1 = +n1;
    n2 = +n2;
    num = +num;
    num2 = +num2;
    console.log("num===="+num+"    num2====="+num2);
    console.log("count===="+count+"    count2====="+count2);
    var tmp =num;
    if(n1 == n2){
        if(num === num2){
            return "failure";
        }else{
            for (var i= 0,num;i<count;i++,num++){
                if(num === num2){
                    console.log("num===="+num+"    num2====="+num2);
                    return "failure";
                }
            }
            for (var j= 0,num2;j<count2;j++,num2++){

                    return "failure";
                }
            }
        }

        return "success";
    }
    return "success";
}
