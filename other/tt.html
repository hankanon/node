<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   function create(o){
       function F(){}
       F.prototype = o;
       return new F();
   }
   function createprototype(son,father){
       var obj = create(father.prototype);	//创建对象
       obj.constructor = son;				//增强对象
       son.prototype = obj;				//指定对象
   }
   function Father(name){
       this.name = name;
       this.type= "父类";
       this.color=["red","black","green"];
   }
   Father.prototype.sayName = function(){
       return this.name;
   };
   function Son(name,age){
       Father.call(this,name);
       this.age = age;
   }
    createprototype(Son,Father);
   Son.prototype.sayAge = function(){
       return this.age;
   };
   var s1 = new Son("小明",44);
   s1.color.push("红色");
   console.log(s1.sayAge());
   console.log(s1.sayName());
   console.log(s1.color);
   var s2 = new Son("小刚",49);
   s2.color.push("黑色");
   console.log(s2.sayAge());
   console.log(s2.sayName());
   console.log(s2.color);

   console.log(Son.prototype.constructor);

</script>
</body>
</html>
