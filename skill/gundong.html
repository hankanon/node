<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../scripts/jquery.js" type="text/javascript"></script>

    <title></title>
</head>
<body>
<style type="text/css">
    /*简单滚动*/
    .scroll{width:300px;height:25px;line-height:25px;border:#ccc 1px solid;overflow:hidden}
    .scroll a{height:25px;display:block;padding-left:10px;}
</style>

<!--简单滚动-->
<div class="scroll">
    <div class="con"><a>sharejs.com提醒您这是新闻第一行</a><a>sharejs.com提醒您这是新闻第二行</a><a href="http://www.sharejs.com">sharejs.com提醒您这是新闻第三行</a></div>
</div>

<script type="text/javascript">
    // 简单滚动
    function AutoScroll(obj){
        $(obj).find("div").animate({
            marginTop:"-25px"
        },1000,function(){
//            alert($(this).html());
            $(".con").css({marginTop:"0px"}).find("a:first").appendTo(".con");
        });
    }
    $(function(){
        setInterval('AutoScroll(".scroll")',3000)
    });
</script>
</body>
</html>
