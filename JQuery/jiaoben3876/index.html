<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Select下拉框美化插件 - 站长素材</title>
<link href="ui-select.css" rel="stylesheet" />
<style>
body{font-family:Arial, Helvetica, sans-serif;background:#eee;}
.demo-box {
    margin: 150px auto;
    width: 500px;
    padding: 20px;
    border: 5px solid #ccc;
	background:#fff;
}
.demo-table {
    border-collapse: collapse;
    width: 100%;
}
.demo-table caption {
    border-bottom: 1px dashed #ccc;
    height: 40px;
    margin-bottom: 20px;
	font-size:18px;line-height:1.2;
}
.demo-table tr td {
    padding: 8px 10px;
	font-size:16px;line-height:1.8;
    vertical-align: top;
}
.ui-input {
    vertical-align: top;
    height: 18px;
    font-size: 16px;
    line-height: 20px;
    border: 1px solid #aaa;
    padding: 6px 8px;
    border-radius: 3px;
}
</style>
</head>
<body>
<div class="demo-box">
  <table class="demo-table">
    <caption>jQuery Select下拉框美化插件</caption>
    <tr>
      <td style="width:120px;"><label for="sel_01">基本</label></td>
      <td><select class="ui-select" id="sel_01" style="width:100%">
          <option value="1">站长素材 1</option>
          <option value="2">站长素材 2</option>
          <option value="3">站长素材 3</option>
          <option value="4">站长素材 4</option>
          <option value="5">站长素材 5</option>
          <option value="6">站长素材 6</option>
        </select></td>
    </tr>
    <tr>
      <td>滚动条</td>
      <td><select class="ui-select" id="sel_02" style="width:100%;">
          <option value="1">站长素材 1</option>
          <option value="2">站长素材 2</option>
          <option value="3">站长素材 3</option>
          <option value="4">站长素材 4</option>
          <option value="5">站长素材 5</option>
          <option value="6">站长素材 6</option>
          <option value="7">站长素材 7</option>
          <option value="8">站长素材 8</option>
          <option value="9">站长素材 9</option>
          <option value="10">站长素材 10</option>
          <option value="11">站长素材 11</option>
          <option value="12">站长素材 12</option>
          <option value="13">站长素材 13</option>
          <option value="14">站长素材 14</option>
          <option value="15">站长素材 15</option>
          <option value="16">站长素材 16</option>
        </select></td>
    </tr>
    <tr>
      <td>禁用</td>
      <td><select class="ui-select" id="sel_03" disabled style="width:100%">
          <option value="1">站长素材 1</option>
          <option value="2">站长素材 2</option>
          <option value="3">站长素材 3</option>
          <option value="4">站长素材 4</option>
          <option value="5">站长素材 5</option>
          <option value="6">站长素材 6</option>
        </select></td>
    </tr>
    <tr>
      <td>禁用的选项</td>
      <td><select class="ui-select" id="sel_04" style="width:100%">
          <option value="1">站长素材 1</option>
          <option value="2">站长素材 2</option>
          <option value="3">站长素材 3</option>
          <option value="4" disabled>站长素材 4</option>
          <option value="5">站长素材 5</option>
          <option value="6">站长素材 6</option>
        </select></td>
    </tr>
    <tr>
      <td>API</td>
      <td><select class="ui-select" id="sel_api" style="width:100%">
          <option value="">API</option>
          <option value="2">Enable sel_03</option>
          <option value="3">Disablesel_03</option>
          <option value="4">Set sel_01 to 3</option>
          <option value="5">Toggle sel_02</option>
          <option value="6">visable:hidden sel_02</option>
          <option value="7">visable:show sel_02</option>
        </select></td>
    </tr>
  </table>
</div>
<script src="jquery.js"></script>
<script src="ui-select.js"></script>
<script>
// 将所有.ui-select实例化
$('.ui-select').ui_select();

// 获取已经实例化的select对象
var obj = $('#sel_api').data('ui-select');
//alert(obj);

obj.onClick = function(value) {
switch (value) {
    case '2':
        $('#sel_03').data('ui-select').enable();
        break;
    case '3':
        $('#sel_03').data('ui-select').disable();
        break;
    case '4':
        $('#sel_01').data('ui-select').val('3');
        break;
    case '5':
        $('#sel_02').data('ui-select').toggle();
        break;
    case '6':
        $('#sel_02').data('ui-select').visible();
        break;
    case '7':
        $('#sel_02').data('ui-select').visible(true);
        break;
}
}
</script>

</body>
</html>
