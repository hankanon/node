<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tt{
            color: #3f51b5;
            position: relative;
            display: inline-block;
        }
        .tt::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3f51b5;
            visibility: hidden;
            transform: scaleX(0);
            -webkit-transition: 0.4s ease-in-out;
            transition: 0.4s ease-in-out;
        }
        .tt:hover::after,
        .tt:active::after {
            visibility: visible;
            transform: scaleX(1);
        }
    </style>
</head>
<body>
<ul>
    <li>
        <a class="tt">链接</a>
        <span></span>
    </li>
</ul>
</body>
</html>
