        Content goes hereIBM苏黎世研究中心制成了世界上第一个人造纳米尺度随机相变神经元。IBM已经构建了由500个该神经元组成的阵列，并让该阵列以模拟人类大脑的工作方式进行信号处理。
        　　该技术突破具有重要意义，因为相变神经元具有传统材料制成的神经元无法匹敌的特性——其尺寸能小到纳米量级。此外，它的信号传输速度很快，功耗很低。更重要的是，相变神经元是随机的，这意味着在相同的输入信号下，多个相变神经元的输出会有轻微的不同，而这正是生物神经元的特性。</div>
